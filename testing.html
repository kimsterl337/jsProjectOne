<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testing</title>
</head>
<body>
	<h1>Check Console</h1>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		let arrayA = ['a', 'b', 'c', 'd'];
		let arrayB = [1,2,3,4];


		function checkItemName (itemName, itemCost) {
			if (arrayA.includes(itemName) && arrayB.includes(itemCost)) {
				let position = arrayA.indexOf(itemName);
				return position;
			} else {
				return -1; 
			}
		}

		let test = checkItemName('c', 3)

		console.log(test); 

	</script>
</body>
</html>
